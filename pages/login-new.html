<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your EduSphere account to access your courses and learning materials.">
    <title>Login | EduSphere - Modern Learning Platform</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4A90E2;
            --accent: #FF6B6B;
            --dark: #2D3748;
            --light: #F7FAFC;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* New Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
            color: var(--dark);
        }

        .logo-icon { /* Base style, good for navbar */
            height: 36px; 
            width: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .logo-text { /* Base style, good for navbar */
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1;
            white-space: nowrap;
        }

        .logo-text-alt {
            font-weight: 700;
            color: var(--secondary); /* EduSphere Blue */
            margin-left: 0.2em;
        }

        /* Auth Header Specific Logo Styles - Overrides */
        .auth-header .logo-container { /* Ensure this is specific enough if auth-header is used elsewhere */
            margin-bottom: 10px; /* Replaces margin from old .auth-header .logo img */
        }

        .auth-header .logo-container .logo-icon {
            height: 48px; /* Larger for auth header */
            width: 48px;
        }
        .auth-header .logo-container .logo-text {
            font-size: 1.5rem; /* Larger for auth header */
        }
        /* End New Logo Styles */
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: -5px;
            left: 0;
            transition: var(--transition);
        }
        
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }
        
        .login-btn {
            background: var(--primary);
            color: white !important;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            transition: var(--transition);
        }
        
        .login-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .login-btn::after {
            display: none;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
            z-index: 1001;
        }
        
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--dark);
            border-radius: 3px;
            transition: var(--transition);
        }
        
        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
        
        /* Auth Section */
        .auth-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 60px;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #718096;
            font-size: 0.95rem;
        }
        
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .auth-form input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .checkbox-container input {
            display: none;
        }
        
        .checkmark {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            margin-right: 8px;
            position: relative;
            transition: var(--transition);
        }
        
        .checkbox-container input:checked + .checkmark {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .checkbox-container input:checked + .checkmark::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .auth-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .social-login {
            text-align: center;
            margin: 20px 0;
        }
        
        .social-login p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-btn {
            padding: 10px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #4a5568;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .auth-switch {
            text-align: center;
            color: #718096;
            font-size: 0.95rem;
        }
        
        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: white;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: var(--transition);
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .hamburger {
                display: flex;
            }
            
            .auth-container {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .social-buttons {
                flex-direction: column;
            }
            
            .social-btn {
                justify-content: center;
            }
            
            .auth-container {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo-container">
                <img src="../assets/images/red-leaf-logo.png.jpg" alt="Red Leaf Education Logo" class="logo-icon">
                <span class="logo-text">Red Leaf<span class="logo-text-alt">EDUCATION</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Programs</a></li>
                <li><a href="contact-new.html">Contact</a></li>
                <li><a href="login-new.html" class="login-btn">Login</a></li>
            </ul>
            <button class="hamburger" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <a href="../index.html" class="logo-container">
                    <img src="../assets/images/red-leaf-logo.png.jpg" alt="Red Leaf Education Logo" class="logo-icon">
                    <span class="logo-text">Red Leaf<span class="logo-text-alt">EDUCATION</span></span>
                </a>
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your account</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-microsoft"></i>
                            <span>Microsoft</span>
                        </button>
                    </div>
                </div>
                
                <p class="auth-switch">
                    Don't have an account? <a href="register.html">Create an account</a>
                </p>
            </form>
            <div id="login-error" style="color:red;"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            function toggleMenu() {
                const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
                hamburger.setAttribute('aria-expanded', !isExpanded);
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
                
                // Toggle body scroll
                document.body.style.overflow = isExpanded ? 'auto' : 'hidden';
            }
            
            if (hamburger) {
                hamburger.setAttribute('aria-expanded', 'false');
                hamburger.setAttribute('aria-label', 'Toggle navigation menu');
                hamburger.addEventListener('click', toggleMenu);
                
                // Close menu when clicking on a nav link
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            toggleMenu();
                        }
                    });
                });
            }
            
            // Form submission
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.onsubmit = async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    const res = await fetch('/admin/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email, password })
                    });
                    if (res.ok) {
                        window.location.href = '/';
                    } else {
                        const data = await res.json();
                        document.getElementById('login-error').textContent = data.error || 'Login failed';
                    }
                };
            }
            
            // Handle window resize
            function handleResize() {
                if (window.innerWidth > 768) {
                    navLinks.style.display = 'flex';
                    hamburger.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'true');
                    document.body.style.overflow = 'auto';
                } else {
                    navLinks.style.display = 'none';
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            }
            
            // Initial check
            handleResize();
            
            // Add resize event listener
            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
